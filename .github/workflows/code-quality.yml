name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install quality tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Ruff lint
        run: |
          ruff version
          ruff check .

      - name: Ruff format check
        run: |
          ruff format --check .

      - name: Black format check
        run: |
          black --version
          black --check .

      - name: Report summary
        if: ${{ always() }}
        run: |
          echo "Ruff and Black checks completed."
